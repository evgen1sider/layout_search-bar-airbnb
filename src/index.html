<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <form
          data-qa="big"
          class="search_wrap search_wrap_big"
        >
          <div
            class="search_box"
          >
            <div class="btn btn_common">
              <img
                class="fas"
                src="/images/Search.svg"
                alt="search"
                id="search-image"
              >
            </div>
            <input
              class="input"
              type="text"
              name="search"
              id="big-search"
              placeholder="Try Los Angeless"
            >
          </div>
        </form>
      </div>
      <div class="container">
        <form
          class="search_wrap search_wrap_small"
          data-qa="small"
          type="text"
          name="search"
        >
          <div class="search_box">
            <div class="btn btn_common">
              <img
                class="fas"
                src="/images/Search.svg"
                alt="search"
                id="search-image__small"
              >
            </div>
            <input
              class="input"
              type="search"
              name="searh"
              id="small-search"
              placeholder="Try Los Angeless"
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
